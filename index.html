<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Converter</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="header">
        <h1 class="text-center white">File Converter</h1>
    </div>
    <div>
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-1">Raw Data</a></li>
                <li class="nav-item"><a class="nav-link active" role="tab" data-toggle="tab" href="#tab-2">From File</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane p-3" role="tabpanel" id="tab-1"><textarea id="xmlfield" rows="20" cols="50" placeholder="XML data here"></textarea>
                    <div class="p-4"><button class="btn btn-primary" id="convert-btn" type="button">Convert</button><span type="button"></span></div><textarea id="jsonfield" rows="20" cols="50" placeholder="JSON data"></textarea></div>
                <div class="tab-pane active" role="tabpanel"
                    id="tab-2"><input type="file" value="XML data" name="data" accept="text/xml"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
