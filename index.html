<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Converter</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="header">
        <h1 class="text-center white">File Converter</h1>
    </div>
    <div>
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" role="tab" data-toggle="tab" href="#tab-1">Raw Data</a></li>
                <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-2">From File</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active p-3" role="tabpanel" id="tab-1">
                    <div class="p-4">
                        <textarea id="xml-field" rows="20" cols="50" placeholder="XML data here"></textarea>
                        <div class="m-3">
                            <button class="btn btn-primary" id="raw-convert-btn" type="button">Convert</button>
                            <span class="m-2" id="raw-load"></span>
                        </div>
                        <textarea id="raw-json-field" rows="20" cols="50" placeholder="JSON result here"></textarea>
                    </div>
                </div>
                <div class="tab-pane" role="tabpanel" id="tab-2">
                    <div class="m-2">
                        <input type="file" name="data" accept="text/xml">
                        <div class="m-3">
                            <button class="btn btn-primary" id="file-convert-btn" type="button">Convert</button>
                            <span class="m-2" id="file-load"></span>
                        </div>
                        <textarea id="file-json-field" class="d-block" rows="20" cols="50" placeholder="JSON result here"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/fontawesome/js/all.js"></script>
    <script src="assets/js/converter.js"></script>
</body>

</html>
